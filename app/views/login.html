<div class="row content-area">
  <form class="vw-form-signin">       
    <h2 class="vw-form-signin-heading">LOGIN</h2>
    <input type="text" class="form-control vw-round-top" name="username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control vw-round-bottom" name="password" placeholder="Password" required=""/>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block vw-btn-primary" type="submit" ng-click="login()">SIGN IN</button>
  	<p class="vw-other-login-option">Don't have an account? <a class="vw-link" ng-href="#/signup">Signup</a></p>
  </form>
</div>
