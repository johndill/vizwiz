<div class="row content-area">
  <form class="vw-form-signin">
    <div class="alert alert-danger" role="alert" ng-show="loginError">{{ loginError }}</div>
    <h2 class="vw-form-signin-heading">LOGIN</h2>
    <input type="text" class="form-control vw-round-top" name="username" placeholder="Email Address" required="" autofocus="" data-ng-model="email" />
    <input type="password" class="form-control vw-round-bottom" name="password" placeholder="Password" required="" data-ng-model="password" />
    <label class="checkbox">
      <input type="checkbox" id="rememberMe" name="rememberMe" data-ng-model="rememberMe" /> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block vw-btn-primary" data-ng-click="login()">SIGN IN</button>
  	<p class="vw-other-login-option">Don't have an account? <a class="vw-link" ng-href="#/signup">Signup</a></p>
  </form>
</div>
