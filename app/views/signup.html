<div class="row content-area">
  <form class="vw-form-signin">
    <div class="alert alert-danger" role="alert" ng-show="loginError">{{ loginError }}</div>  
    <h2 class="vw-form-signin-heading">SIGN UP</h2>
    <input type="text" class="form-control vw-round-top" name="username" placeholder="Email Address" required="" autofocus="" data-ng-model="email" />
    <input type="text" class="form-control" name="displayname" placeholder="Display name" required="" data-ng-model="displayName" />
    <input type="password" class="form-control" name="password" placeholder="Password" required="" data-ng-model="password" />
    <input type="password" class="form-control vw-round-bottom" name="password2" placeholder="Re-enter password" required="" data-ng-model="verifyPassword" />
    <label class="checkbox">
      <input type="checkbox" value="remembeMe" id="rememberMe" name="rememberMe" data-ng-model="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block vw-btn-primary" data-ng-click="signup()">CREATE ACCOUNT</button>
  	<p class="vw-other-login-option">Alread have an account? <a class="vw-link" ng-href="#/login">Login</a></p>
  </form>
</div>
