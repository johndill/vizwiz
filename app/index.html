<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>vizwiz - Data visualizations made easy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-ui-layout/ui-layout.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-handsontable/0.10.2/jquery.handsontable.full.css">
  </head>
  <body ng-app="vizwizApp" class="vwBody">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="navbar navbar-default navbar-fixed-top vw-navbar" role="navigation" data-ng-controller="NaviCtrl">
          <div class="navbar-header">
            <span class="navbar-brand vw-navbar-brand">
              <img src="images/vizwiz-blue.png" class="vw-navbar-brand-image">
              vizwiz
            </span>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-links">
              <span class="glyphicon glyphicon-user"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="nav-links">
            <ul class="nav navbar-nav navbar-right">
              <li><a ng-href="#/login" ng-hide="user">Login</a></li>
              <li><a ng-href="#/signup" ng-hide="user">Signup</a></li>
              <li><a ng-click="logout()" ng-show="user">Logout</a></li>
            </ul>
            <p class="navbar-text navbar-right" ng-show="settings.displayName">
              Logged in as {{ settings.displayName }}
            </p>
          </div>
        </div>
      </div>

      <div ng-view=""></div>
      <div class="footer">
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/raf/index.js"></script>
    <script src="bower_components/angular-ui-layout/ui-layout.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-handsontable/0.10.2/jquery.handsontable.full.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/simpleLogin.js"></script>
        <script src="scripts/services/userData.js"></script>
        <script src="scripts/services/d3.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/data.js"></script>
        <script src="scripts/controllers/viz.js"></script>
        <script src="scripts/directives/handsontable.js"></script>
        <script src="scripts/directives/barChart.js"></script>
        <!-- endbuild -->
</body>
</html>
